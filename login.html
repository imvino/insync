<html lang="en" class="relative min-h-full h-full"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>InSync</title>
    <link rel="shortcut icon" href="../assets/images/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/preline/main.min.css">
</head>
<style>
    body{
        background-image:url('assets/images/loginBg.jpeg');
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<body class="bg-gray-100 flex h-full items-center py-16 dark:bg-neutral-800">
<main class="w-full max-w-md mx-auto" style='min-width: 600px'>
    <div class="mt-7 px-[26px] bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-neutral-900 dark:border-neutral-700">
        <div class="p-4 mb-0">
            <div class="w-[109px] h-[17px] text-end text-gray-500 text-xs font-normal font-['Inter'] leading-none tracking-tight">v1.7.7.945</div>
            <div style='padding:0px 50px'>
                <img class="mx-auto mb-8" alt='logo' src='./assets/images/logo.svg'/>
                <form>
                    <div class="grid gap-y-4">
                        <div>
                            <label for="username" class="block font-semibold text-sm mb-2 dark:text-white">Username</label>
                            <div class="relative">
                                <input  placeholder='Type your username here...' type="text" id="username" name="username" class="bg-gray-100 py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" required="" aria-describedby="email-error">
                                <div class="hidden absolute inset-y-0 end-0 pointer-events-none pe-3">
                                    <svg class="size-5 text-red-500" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
                                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"></path>
                                    </svg>
                                </div>
                            </div>
                            <p class="hidden text-xs text-red-600 mt-2" id="username-error">Please include a valid username address so we can get back to you</p>
                        </div>
                        <div>
                            <div class="flex justify-between items-center">
                                <label for="password" class="block font-semibold text-sm mb-2 dark:text-white">Password</label>
                            </div>
                            <div class="relative">
                                <input placeholder='Type your password here...' type="password" id="password" name="password" class="bg-gray-100 py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" required="" aria-describedby="password-error">
                                <div class="hidden absolute inset-y-0 end-0 pointer-events-none pe-3">
                                    <svg class="size-5 text-red-500" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
                                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"></path>
                                    </svg>
                                </div>
                            </div>
                            <p class="hidden text-xs text-red-600 mt-2" id="password-error">8+ characters required</p>
                        </div>
                        <button type="submit" class="w-full mt-5 py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-lime-600 text-white hover:bg-lime-700 disabled:opacity-50 disabled:pointer-events-none">Log in</button>
                    </div>
                    <div class="mt-5 flex justify-center items-center text-[12px]">
                        <img class='m-2' src='assets/images/favicon.svg' alt='Rhythm logo'/> Rhythm Engineering &copy; 2024
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="./assets/preline/index.js"></script>

</body></html>
